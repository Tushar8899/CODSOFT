<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
   <div> 
    <h1 class="text-center my-0 py-0 fw-bold">
        Calculator
    </h1>
    <div class="container ">
        <div class="calculator p-3"> 
            <p class="text-light text-end">
                Made By Tushar
            </p>
            <form []>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div >
                    <input type="button" value="AC"  onclick="display.value = '' " class="only">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="only">
                    <input type="button" value="." onclick="display.value += '.' " class="only">
                    <input type="button" value="/" onclick="display.value += '/' " class="only">
                </div>
                 <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8"  onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value += '*' " class="only">
                </div>
                 <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="only">
                </div>
                 <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="only">
                </div>
                 <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal" class="only">
                </div>
            </form>
        </div>
    </div>
   </div>
</body>
</html>
